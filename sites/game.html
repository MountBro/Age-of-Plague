<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <script src="./elm.js"></script>
</head>

<body>
    <div id="myapp"></div>
    <script>
        var app = Elm.Main.init({
            node: document.getElementById('myapp')
        });
        var warn = function(msg) {
            alert(msg);
        }
        var returnMain = function(msg) {
            history.back(-1);
        }
        app.ports.sendMsg.subscribe(warn);
        app.ports.returnMainPage.subscribe(returnMain);
    </script>
</body>

</html>
