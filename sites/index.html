<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" href="./css/title.css" />
    <link rel="stylesheet" href="./css/myMain.css" />
    <link rel="stylesheet" href="./css/cards.css" />
    <link rel="stylesheet" href="./css/viewMain.css" />
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <script src="./elm.js"></script>
</head>

<body onpageshow="playBgm()">
    <script>
        // Here is the main elm app init
        var app = Elm.Main.init();
        // This is the bgm music
        var ctnr = document.getElementById("ctr");
        ctnr.addEventListener("mouseover", playBgm);
        document.addEventListener("mouseover", playBgm);

        // The music and sounds
        var jiujiuliu = new Audio("./assets/music/996.wav");
        var ice = new Audio("./assets/music/ice.wav");

        function playBgm() {
            var bgm = document.getElementById("bgm");
            bgm.volume = 0.2;
            bgm.play();
            document.removeEventListener('over', playBgm)
        }

        var cardSound = function(msg) {
            switch (msg) {
                case "996":
                    jiujiuliu.volume = 0.8;
                    jiujiuliu.play();
                    break;

                case "Blizzard":
                    ice.volume = 0.5;
                    ice.play();

                default:
                    break;
            }

        }
        app.ports.cardToMusic.subscribe(cardSound);
    </script>
</body>

</html>
